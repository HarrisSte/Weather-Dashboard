<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
	<script src="https://api.openweathermap.org/data/2.5/weather"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header row="row">
        <div class="col-md-3 form-group" id="header">Weather Dashboard</div>
    </header>

    <aside class="nav-row">
        <div class="col-md-3 form-group" id="sideNav">
            <h1>Search for a City:</h1>
            <nav id="userInput" class="navbar bg-light">
                <div class="container-fluid">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="searchBtn" class="btn btn-outline-success" type="submit">Get Weather</button>
                    </form>
                </div>
            </nav>
            <main class="container col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div id="dailyWeather" class="body"></div>
                        </div>
                    </div>
                </div>
            </main>

            <section class="row">
                <div class="col-md-12" id="fiveDay"></div>
            </section>

            <section class="row">
                <section class="row">
                    <div class="col-md-12" id="dailyforcast">
                        <div class="card-deck col s12 m">
                            <div id="day1"></div>
                            <div id="day2"></div>
                            <div id="day3"></div>
                            <div id="day4"></div>
                            <div id="day5"></div>
                        </div>
                    </div>
                </section>
            </section>
        </div>

    </aside>
    <script src="./assets/script.js"></script>
</body>

</html>
