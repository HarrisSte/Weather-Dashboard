<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/bf95559d5f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>

    <!-- <input type="text" id="city-input"> -->
    <!-- <button id="search-button">Search</button> -->

    <!-- <div id="weather-container"></div> -->

    <!-- <div id="search-history-container">
        <h2>Search History</h2>
        <ul id="search-history"></ul>
    </div> -->



    <header class="row">
        <div class="col-md-12" id="header">Weather Dashboard</div>
    </header>

    <aside class="row">
        <div class="col-md-3 form-group" id="search-history-container">
            <h1>Search for a City:</h1>
            <div class="input-group md-form form-sm form-1 pl-0">
                <input type="text" id="city-input" class="form-control my-0 py-1"  placeholder="Search" aria-label="Search">
                <button id="search-button">Search</button>
                <div id="weather-container" class="input-group-prepend"></div>
                <div id="search-history-container">
                    <h2>Search History</h2>
                    <ul id="search-history"></ul>
                </div>
            </div>

            <div id="cityButtons">
                <ul></ul>
            </div>
        </div>
    </aside>

    <main class="container col-md-9">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div id="dailyWeather" class="body">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="fiveDay">
            </div>

            <section class="row">
                <div class="col-md-12" id="dailyforcast">
                    <div class="card-deck col s12 m">
                        <div id="day1"></div>
                        <div id="day2"></div>
                        <div id="day3"></div>
                        <div id="day4"></div>
                        <div id="day5"></div>
                    </div>
                </div>
            </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>
</body>

</html>
