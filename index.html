<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/bf95559d5f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="row">
        <div class="col-md-12" id="header">Weather Dashboard</div>
    </header>

    <aside id="search-area" class="search">
        <input type="text" id="city-input">
        <button id="search-button">Search</button>
    </aside>

    <div id="weather-container"></div>

    <div id="search-history-container">
        <h2>Search History</h2>
        <ul id="search-history" class="search-item"></ul>

    </div>


<main class="container col-md-9">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div id="dailyWeather" class="body">
                </div>
            </div>
        </div>
    </div>

    <main class="container col-md-9">
        <div id="fiveDayForecast" class="row">
            <h1>Five Day Forecast</h1>
        </div>

        <section class="row">
            <div class="col-md-2" id="day0"></div>
            <div class="col-md-2" id="day1"></div>
            <div class="col-md-2" id="day2"></div>
            <div class="col-md-2" id="day3"></div>
            <div class="col-md-2" id="day4"></div>
        </section>
    </div>
</main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>
</body>

</html>
